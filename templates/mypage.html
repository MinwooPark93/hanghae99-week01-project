<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/css/style.css">

    <title>마이 페이지</title>

    <script>
        function showroom() {
            $('#contents-list').empty()

            $.ajax({
                type: "GET",
                url: "/allrooms",
                data: {},
                success: function (response) {
                    let rooms = response['rooms'];
                    for (let i=0;i<rooms.length; i++) {
                        let title = rooms[i]['title']
                        let img = rooms[i]['img']

                        console.log(title, img)

                        let temp_html = `<div class="tab-my-write">
                                            <img class="room-img" src="${img}">
                                            <p class="room-title">${title}</p>
                                        </div>`

                        $('#contents-list').append(temp_html)
                    }
                }
            })
        }

        function like_list() {
            $('#contents-list').empty()
        }

        // function my_profile_set() {
        //     $('#contents-list').empty()
        // }

    </script>

</head>

    <div class="wrap">

        <!-- 네비게이션 끝 -->

        <div class="mypage-center">
            {{user_name}}님의 마이페이지
        </div>

        <button onclick="uproom()">simpleup</button>
        <button onclick="user_name='ddd'">simpleget</button>

        <div class="mypage-nav">
                <button onclick="showroom()" type="button" class="btn btn-outline-primary">내가 쓴 글</button>
                <button onclick="like_list()" type="button" class="btn btn-outline-primary">좋아요 리스트</button>
<!--                <button onclick="my_profile_set()" type="button" class="btn btn-outline-primary">개인정보수정</button>-->
        </div>
        <div class="mypage-nav_list col-lg-4" id="contents-list">
