<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap"
      rel="stylesheet"
    />

    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../static/css/style.css" />

    <title>My Page | 어서오'쉐어'</title>

    <script>
      $(document).ready(function () {

          {#나의 페이지 입장시 내 다이어리 활성화#}
          show_diarys()

          {#아이디에 따른 함수 호출#}
          $('a[data-toggle="pill"]').on('show.bs.tab', function (e) {
              if(this.id == 'my_diary')
                  show_diarys()
              else if(this.id == 'my_like_diary')
                  like_list()
          });
      })


      {#다이어리 보여주기#}
      function show_diarys() {
          {#그려진 다이어리 제거#}
          $('#my_link').empty()
          $('#list_link').empty()

          $.ajax({
              type: "GET",
              url: "/pictures",
              data: {},
              success: function (response) {
                  let rows = response['diaries']

                  {#다이어리 전체 검색#}
                  for (let i = 0; i < rows.length; i++) {

                      {#내가 쓴 글이면 추가#}
                      if (document.getElementById("user_name").innerText == rows[i]['username']) {
                          let img = rows[i]['file']
                          let content = rows[i]['content']

                          let temp_html = `<div class="tab-my-write col-md">
                                      <img class="room-img" src="../static/${img}">
                                      <p class="room-title">${content}</p>
                                  </div>`

                          $('#my_link').append(temp_html)
                      }
                  }
              }
          })
      }

      {#좋아요 리스트#}
      function like_list() {
          $('#my_link').empty()
          $('#list_link').empty()

          $.ajax({
              type: "GET",
              url: "/",
              data: {},
              success: function (response) {
                  {#console.log(response)#}
              }
          })
      }

      // function my_profile_set() {
      //     $('#contents-list').empty()
      // }
    </script>
  </head>
  <body>
    <div class="wrap">
      <!-- 네비게이션 구역 -->
      <header>
        <div class="nav-bar">
          <div class="nav-bar_first-box">
            <a href="/">홈</a>
          </div>
          <div class="nav-bar_second-box">
            <a href="/">로그아웃</a>
          </div>
        </div>
      </header>
      <!-- 네비게이션 끝 -->

      {# 마이페이지 시작#}
      <div class="mypage-center">
        😏 <span id="user_name">{{ user_info['username'] }}</span>님의
        마이페이지 🥰
      </div>

      {# 목록 버튼#}
      <ul class="mypage-nav nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="my_diary"
            data-toggle="pill"
            href="#my_link"
            role="tab"
            aria-controls="my_link"
            aria-selected="true"
            >내가 쓴 글</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="my_like_diary"
            data-toggle="pill"
            href="#list_link"
            role="tab"
            aria-controls="list_link"
            aria-selected="false"
            >좋아요 리스트</a
          >
        </li>
      </ul>
      {# 목록 내용#}
      <div class="mypage-nav_list" id="contents-list">
        <div
          class="tab-pane row show active"
          id="my_link"
          role="tabpanel"
          aria-labelledby="my_diary"
        ></div>
        <div
          class="tab-pane row"
          id="list_link"
          role="tabpanel"
          aria-labelledby="my_like_diary"
        ></div>
      </div>
    </div>
    {# 마이페이지 끝#}

    <script></script>
  </body>
</html>
