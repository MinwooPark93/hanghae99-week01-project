<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/style.css">

    <title>마이 페이지</title>

    <script>
        $(document).ready(function () {
            singup()

            $('a[data-toggle="pill"]').on('show.bs.tab', function (e) {
                if(this.id == 'pills-home-tab')
                    showroom()
                else if(this.id == 'pills-profile-tab')
                    like_list()
            });
        })



        function showroom() {
            $('#pills-home').empty()
            $('#pills-profile').empty()

            $.ajax({
                type: "GET",
                url: "/allrooms",
                data: {},
                success: function (response) {
                    let rooms = response['rooms'];
                    for (let i=0;i<rooms.length; i++) {
                        let title = rooms[i]['title']
                        let img = rooms[i]['img']

                        let temp_html = `<div class="tab-my-write col-md-2">
                                            <img class="room-img" src="${img}">
                                            <p class="room-title">${title}</p>
                                        </div>`

                        $('#pills-home').append(temp_html)
                    }
                }
            })
        }

        function like_list() {
            $('#pills-home').empty()
            $('#pills-profile').empty()

            $.ajax({
                type: "GET",
                url: "/allrooms",
                data: {},
                success: function (response) {
                    let rooms = response['rooms'];
                    //for (let i=0;i<rooms.length; i++) {
                        let title = rooms[0]['title']
                        let img = rooms[0]['img']

                        let temp_html = `<div class="tab-my-write col-md">
                                            <img class="room-img" src="${img}">
                                            <p class="room-title">${title}</p>
                                        </div>`

                        $('#pills-profile').append(temp_html)
                    //}
                }
            })
        }

        // function my_profile_set() {
        //     $('#contents-list').empty()
        // }

    </script>

</head>
<body >
    <div class="wrap">
        <!-- 네비게이션 구역 -->
        <header>
            <div class="nav-bar">
                <div class="nav-bar_first-box">
                <a href="/">홈</a>
                </div>
                <div class="nav-bar_second-box">
                    <a href="/">로그아웃</a>
                </div>
            </div>
        </header>
        <!-- 네비게이션 끝 -->

        <div class="mypage-center">
            {{ user_info.username }}님의 마이페이지
        </div>

        <ul class="mypage-nav nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                   aria-controls="pills-home" aria-selected="true">내가 쓴 글</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                   aria-controls="pills-profile" aria-selected="false">좋아요 리스트</a>
            </li>
        </ul>
        <div class="mypage-nav_list" id="contents-list">
            <div class="tab-pane row show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"></div>
            <div class="tab-pane row" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"></div>
        </div>
    </div>

    <script></script>
</body>
</html>
